<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header>
    <img src="resources/images/logo.png" alt="Logo">

    <nav id="navLinks">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
    </nav>

    <button id="menuBtn">☰</button>
</header>

<main>
    <h1>Your Cart</h1>
    <p>The items that you added is:</p>

    <div id="cartList"></div>

    <div id="cartSummary">
        <p><strong>Total:</strong> £<span id="cartTotal">0.00</span></p>

        <input type="text" id="discountInput" placeholder="Enter discount code">
        <button id="applyDiscountBtn">Apply</button>

        <p id="discountMessage"></p>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <button id="clearCartBtn">Clear Cart</button>
        <button id="checkoutBtn">Proceed to Checkout</button>
    </div>

</main>

        <div class="footer-column">

        </div>

            <p>12 – 14 University Avenue Pyla, 7080  </p>

        </div>

        <div class="footer-column footer-right">
            <p>Cyprus</p>
